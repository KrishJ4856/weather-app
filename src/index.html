<!DOCTYPE>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
</head>
<header>
  <h1 id="logo">Weather-App</h1>
  <div id="search-cont">
    <input type="text" placeholder="Type in Your City" name="srch" id="srch" value="">
  </div>
  <a id="github-cont" href="#">
    <img id='git-img' src="./resources/img/github.png" alt="">
    <p>GitHub</p>
  </a>
</header>
<main>
  <div id="weather-cont">
    <div id="imp-details">
      <h2 id="city"></h2>
      <h3 id="temperature" class="isC"></h3>
      <p id="description"></p>
      <div id="min-max-temp">
        <p id="max-temp"></p>
        <p id="min-temp"></p>
      </div>
    </div>
    <div id="current-day-weather">
    </div>
    <div id="upcoming-weather">

    </div>
  </div>

</main>
</body>

</html>
