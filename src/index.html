<!DOCTYPE>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
</head>
<header>
  <h1 id="logo">Weather-App</h1>
  <div id="search-cont">
    <input type="search" placeholder="Type in Your City" name="srch" id="srch" value="">
  </div>
  <a id="github-cont" href="#">
    <img id='git-img' src="./resources/img//github/github.png" alt="">
    <p>GitHub</p>
  </a>
</header>
<main>
  <div id="weather-cont">
    <div id="current-cont">
      <div id="detail-curr-cont">
        <div id="imp-details">
          <h2 id="city"></h2>
          <h3 id="temperature" class="isC"></h3>
          <p id="description"></p>
          <div id="min-max-temp">
            <p id="max-temp"></p>
            <p id="min-temp"></p>
          </div>
        </div>
        <div id="upper-extra-inf">
          <p id="inf-2">something in here:<span>icon 123</span> </p>
          <p id="inf-0">something in here:<span>icon 123</span> </p>
          <p id="inf-1">something in here:<span>icon 123</span> </p>
        </div>
        <div id="lower-extra-inf">
          <p id="low-inf-0">Wind Direction:<span id="low-inf-0-val">icon 123</span></p>
          <p id="low-inf-1">Wind Speed:<span id="low-inf-1-val">icon 123</span></p>
        </div>
      </div>
      <div id="current-hourly-chart">
      </div>
    </div>
    <div id="daily">
      <ul id="daily-list-cont">
      </ul>
    </div>
  </div>

</main>
</body>

</html>
